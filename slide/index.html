<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Slide</title>
</head>
<body>
    
    <div data-slide="slide" class="slide">
        <div class="slide-items">
            <img src="./img/img1.jpg" alt="Foto 1">
            <img src="./img/img2.jpg" alt="Foto 2">
            <img src="./img/img3.jpg" alt="Foto 3">
            <img src="./img/img4.jpg" alt="Foto 4">
        </div>
        <nav class="slide-nav">
            <div class="slide-thumb"></div>
            <button class="slide-prev">Anterior</button>
            <button class="slide-next">Proximo</button>
        </nav>
    </div><!--slide-->

    <script src="slide-stories.js"></script>
</body>
</html>
